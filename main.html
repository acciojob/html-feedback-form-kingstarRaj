<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <h1>Feedback Form</h1>
  <form action="/submit-feedback" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
    <br><br>
	  
    <label for="portfolio">Portfolio</label>
    <input type="url" id="portfolio" name="portfolio" required>
	<br><br>
	  
    <label for="favColor">Favorite Color</label>
    <input type="checkbox" name="violet" id="favColor">
    <label for="violet">Violet</label>
    <input type="checkbox" name="indigo" id="favColor">
    <label for="indigo">Indigo</label>
    <input type="checkbox" name="blue" id="favColor">
    <label for="blue">Blue</label>
    <input type="checkbox" name="green" id="favColor">
    <label for="green">Green</label>
	<br><br>
	  
    <label for="likeness" >Likeness</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">
	<br><br>
	  
    <input type="submit" value="Submit">
  </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
